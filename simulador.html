<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" /></head
  ><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cotizador de Seguros</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        margin-bottom: 10px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }

      #resultado {
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cotizador de Seguros</h1>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" />
      <label for="genero">Género:</label>
      <select id="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>
      <label for="cobertura">Cobertura:</label>
      <select id="cobertura">
        <option value="basica">Básica</option>
        <option value="premium">Premium</option>
      </select>
      <button onclick="calcular()">Calcular</button>
      <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
